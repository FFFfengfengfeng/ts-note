<table class="layui-table">
    <colgroup>
        <col width="150">
        <col width="200">
        <col>
    </colgroup>
    <thead>
    <tr>
        <th>id</th>
        <th>资信号</th>
        <th>订单号</th>
        <th>企业名</th>
        <th>风险评级</th>
        <th>担保金额</th>
        <th>公司规模</th>
        <th>注册资金</th>
        <th style="max-width: 200px;">操作</th>
    </tr>
    </thead>
    <tbody>
    {foreach name="order" item="i"}
    <tr>
        <td>{$i.id}</td>
        <td>{$i.risk_num}</td>
        <td>{$i.order_num}</td>
        <td>{$i.company_name}</td>
        <td>{$i.risk}</td>
        <td>{$i.amount}</td>
        <td>{$i.size}</td>
        <td>{$i.company_amount}</td>
        <td class="text-center">
            <a href="{:url('being/close', ['id' => $i.id])}" class="layui-btn layui-btn-primary">撤保</a>
        </td>
    </tr>
    {/foreach}
    </tbody>
</table>
{$page}
