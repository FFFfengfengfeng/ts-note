<form class="layui-form" action="{:url('company/examine')}">
    <div class="layui-form-item">
        <label class="layui-form-label">企业名</label>
        <div class="layui-input-inline">
            <input type="text" name="name" disabled value="{$company.name}" required  lay-verify="required" placeholder="请输入企业名" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">注册资金</label>
        <div class="layui-input-inline">
            <input type="text" name="amount" disabled value="{$company.amount}" required  lay-verify="required" placeholder="请输入注册资金" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">企业类型</label>
        <div class="layui-input-inline">
            <select name="type" disabled lay-verify="required">
                <option value=""></option>
                {foreach name="type" item="i"}
                <option value="{$i.id}" {eq name="$i.id" value="$company.type"}selected="selected"{/eq}'>{$i.name}</option>
                {/foreach}
            </select>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">担保业务</label>
        <div class="layui-input-inline">
            <input type="text" disabled name="service" value="{$company.service}" required lay-verify="required" placeholder="请输入担保业务" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">公司规模</label>
        <div class="layui-input-inline">
            <select name="size" disabled lay-verify="required">
                <option value=""></option>
                {foreach name="size" item="i"}
                <option value="{$i.id}" {eq name="$i.id" value="$company.size"}selected="selected"{/eq}'>{$i.num}</option>
                {/foreach}
            </select>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">风险评价</label>
        <div class="layui-input-inline">
            <select name="risk" lay-verify="required">
                <option value=""></option>
                {foreach name="risk" item="i"}
                <option value="{$i.id}">{$i.level}</option>
                {/foreach}
            </select>
            <div class="layui-form-mid layui-word-aux">级别越高,资质越好</div>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">单选框</label>
        <div class="layui-input-block">
            <input type="radio" name="list_type" value="1" title="黑名单">
            <input type="radio" name="list_type" value="2" title="白名单" checked>
        </div>
    </div>
    <input type="hidden" name="id" value="{$company.id}">
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
    </div>
</form>
