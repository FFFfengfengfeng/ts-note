<form class="layui-form" action="{:url('company/add')}">
    <div class="layui-form-item">
        <label class="layui-form-label">企业名</label>
        <div class="layui-input-inline">
            <input type="text" name="name" required  lay-verify="required" placeholder="请输入企业名" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">注册资金</label>
        <div class="layui-input-inline">
            <input type="text" name="amount" required  lay-verify="required" placeholder="请输入注册资金" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">企业类型</label>
        <div class="layui-input-inline">
            <select name="type" lay-verify="required">
                <option value=""></option>
                {foreach name="type" item="i"}
                <option value="{$i.id}">{$i.name}</option>
                {/foreach}
            </select>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">担保业务</label>
        <div class="layui-input-inline">
            <input type="text" name="service" required lay-verify="required" placeholder="请输入担保业务" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">公司规模</label>
        <div class="layui-input-inline">
            <select name="size" lay-verify="required">
                <option value=""></option>
                <option value="1">15人</option>
                <option value="2">50人</option>
                <option value="3">100人</option>
                <option value="4">150人</option>
                <option value="5">150人以上</option>
            </select>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
    </div>
</form>
