<!DOCTYPE html>
<html>
	<head>
		<meta charset="{CHARSET}">
		<title>vue-demo-15</title>
	</head>
	<body>
	    <h3>事件监听</h3>
	    <div id="app">
	        <p @click="counter += 1">{{counter}}</p>
	    </div>
	    <script src="vue.js" type="text/javascript" charset="utf-8"></script>
	    <script type="text/javascript">
	    	var app = new Vue({
	    	    el: '#app',
	    	    data: {
	    	        counter: 0,
	    	    }
	    	});
	    </script>
	    <h3>复杂的事件监听--在methods对象定义回调函数</h3>
	    <div id="app1">
	        <p>{{msg}}</p>
	        <a href="javascript:;" @click="toUpper(msg)">转为大写</a>
	    </div>
	    <script type="text/javascript">
	    	var app1 = new Vue({
	    	    el: '#app1',
	    	    data: {
	    	        msg: 'hello world!'
	    	    },
	    	    methods: {
	    	        toUpper: function() {
	    	            this.msg = this.msg.toUpperCase();
	    	        }
	    	    }
	    	});
	    </script>
	    <h3>事件修饰符--调用事件对象函数的快捷方式</h3>
	    <div id="app2">
	        <a href="javascript:;" @click.prevent="greet">click.prevent == event.preventDefault()</a>
	        <a href="javascript:;" @click.stop="greet">click.stop == event.stopPropagation()</a>
	        <a href="javascript:;" @click.capture="greet">click.capture == 等价于事件回调函数采用捕获阶段监听事件</a>
	        <a href="javascript:;" @click.self="greet">click.self == event.target</a>
	    </div>
	</body>
</html>
