<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>demo-05</title>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
	    <h3>使用JS处理表达式处理数据</h3>
	    <div id="app">
	        <p v-once>{{num + 10}}</p>
	        <p v-if='seen'>{{message + '看到了'}}</p>
	    </div>
	    <script type="text/javascript">
	    	var app = new Vue({
	    	    el: '#app',
	    	    data: {
	    	        num: 10,
	    	        message: 'hello world',
	    	        seen: true
	    	    }
	    	});
	    </script>
	</body>
</html>
