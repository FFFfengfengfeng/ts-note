<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Vue-demo-04</title>
	</head>
	<body>
	    <div id="app" v-once>
	        {{inner}}
	    </div>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
	    <script type="text/javascript">
	        //单次插值
	        var data = {
                inner: 'Hello world!'
            }
	        var app = new Vue({
	            el: '#app',
	            data: data
	        })
	        data.inner = '新的内容'
	    </script>
	</body>
</html>
