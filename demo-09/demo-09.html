<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>vue-demo-09</title>
		<style type="text/css">
			.right{
			    color: green;
			}
			.warn{
			    color: red;
			}
		</style>
	</head>
	<body>
	    <h3>事件绑定指令实现事件监听</h3>
	    <div id="app">
	        <p>{{flag ? msg1 : msg2}}</p>
	        <a href="javascript:;" @click="changeFlag">点击一下</a>
	    </div>
	    <script src="vue.js" type="text/javascript" charset="utf-8"></script>
	    <script type="text/javascript">
	    	var app = new Vue({
                el: '#app',
                data: {
                    msg1: 'flag为真了',
                    msg2: 'flag为假了',
                    flag: true,
	    	    },
	    	    methods: {
	    	        changeFlag: function() {
	    	            return this.flag = this.flag == true ? false : true; 
	    	        }
	    	    }
	    	});
	    </script>
	</body>
</html>
