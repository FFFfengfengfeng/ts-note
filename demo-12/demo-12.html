<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>vue-demo-12</title>
		<style type="text/css">
			p{
			    
			}
		</style>
	</head>
	<body>
	    <h3>绑定style</h3>
	    <div id="app">
	        <p :style="styleObj">{{msg}}</p>
	        <p :style="[styleObj, atherStyle]">{{msg}}</p>
	    </div>
	    <script src="vue.js" type="text/javascript" charset="utf-8"></script>
	    <script type="text/javascript">
	    	var app = new Vue({
	    	    el: '#app',
	    	    data: {
	    	        msg: 'Hello World!',
	    	        styleObj: {
	    	            fontWeight: 'bold',
	    	            color: 'red',
	    	            transform: 'rotate3d(1, 0, 0, 45deg)'
	    	        },
	    	        atherStyle: {
	    	            background: '#000',
	    	            color: '#FFF'
	    	        }
	    	    }
	    	});
	    </script>
	</body>
</html>
