<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>vue-demo-08</title>
		<style type="text/css">
			ul{
			    background: #000;
			}
			.name{
			    color: #FFF;
			    display: inline-block;
			    width: 200px;
			}
			.age{
			    color: yellow;
			}
		</style>
	</head>
	<body>
	    <h3>循环指令实现数据遍历</h3>
	    <div id="app">
	        <ul>
	           <li v-for="i in items">
	               <span class="name">姓名: {{i.name}}</span>
	               <span class="age">年龄: {{i.age}}</span>
	           </li> 
	        </ul>
	    </div>
	    <script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
	    <script type="text/javascript">
	    	var app = new Vue({
	    	   el: '#app',
	    	   data: {
	    	       items: [
	    	          {name: 'FFF', age: 26},
	    	          {name: 'JJJ', age: 22},
	    	          {name: 'WWW', age: 23},
	    	          {name: 'AAA', age: 27}
	    	       ]
	    	   }
	    	});
	    </script>
	</body>
</html>
